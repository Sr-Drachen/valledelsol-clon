<!DOCTYPE html>
<html lang="en" class="html-admin">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand link" href="/">Lote360</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav link me-auto">
            <li class="nav-item">
              <a class="nav-link link" aria-current="page" href="/">Inicio</a>
            </li>
          </ul>
          <ul class="navbar-nav link">
            <li class="nav-item">
              <button id="logoutButton" type="submit" class="btn btn-danger">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="d-flex align-items-center justify-content-center"
    >
    
      <div class="tablaDatos" id="tablaDatos"></div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Spot</h5>
            <button type="button" class="close" onclick="closeModal()">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h6 class="modal-subtitle">Nombre</h6>
            <input id="nameInput" class="form-control modal-input" type="text" readonly>

            <h6 class="modal-subtitle">Precio</h6>
            <input id="precioInput" class="form-control modal-input" type="text" input>

            <h6 class="modal-subtitle">Sup. Total</h6>
            <input id="suptotalInput" class="form-control modal-input" type="text" input>

            <h6 class="modal-subtitle">Servidumbre</h6>
            <input id="servidumbreInput" class="form-control modal-input" type="text" input>

            <h6 class="modal-subtitle">Sub. Parcial</h6>
            <input id="supparcialInput" class="form-control modal-input" type="text" input>
            
            <!-- <h6 class="modal-subtitle">Descripción</h6>
            <textarea id="descriptionTextarea" class="form-control modal-textarea"></textarea> -->
            <div id="invalidDescriptionDiv" class="not-valid-description">Descripción no válida</div>
            <h6 class="modal-subtitle">Estado</h6>
            <div class="form-group">
              <select id="status" name="status" class="form-control modal-select">
                <option value="ht_disponible">Reservado</option>
                <option value="ht_noDisponible">Vendido</option>
              </select>
            </div>
          
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary modal-buttons" onclick="closeModal()">Cancelar</button>
            <div class="form-group">
              <button type="submit" class="btn btn-primary modal-button" onclick="saveChanges()">Guardar</button>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/scriptAdmin.js"></script>
  </body>
</html>
